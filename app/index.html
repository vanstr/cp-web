<section class="vbox">
    <header ng-include="'partials/header.html'" class="bg-white-only header header-md navbar navbar-fixed-top-xs" >
    </header>
    <section>
        <section class="hbox stretch">
            <!-- .aside -->
            <aside class="bg-black dk aside hidden-print" id="nav"  ng-include="'partials/aside.html'"> </aside>
            <!-- /.aside -->

            <section id="content">
                <section class="vbox" >
                    <section class="scrollable" ng-view="" ></section>

                    <!--ng-show="false"-->
                    <footer ng-include="'partials/footer_player.html'" class="footer bg-info dk"></footer>
                </section>
                <a href="#" class="hide nav-off-screen-block" data-toggle="class:nav-off-screen,open"
                   data-target="#nav,html"></a>
            </section>
        </section>
    </section>
</section>
