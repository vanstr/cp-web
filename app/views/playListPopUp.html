<div class="modal-content">

    <div class="modal-header">
        <h4 class="modal-title">
            <span class="glyphicon glyphicon-star"></span>
            Playlist Name
        </h4>
    </div>
    <div class="modal-body">
        <ng-form name="nameDialog" novalidate="" role="form" class="ng-pristine ng-invalid ng-invalid-required">
            <div class="form-group input-group-lg" ng-class="{true: 'has-error'}[nameDialog.username.$dirty &amp;&amp; nameDialog.username.$invalid]">
                <label class="control-label" for="username">Enter playlist name:</label>
                <input type="text" class="form-control ng-pristine ng-invalid ng-invalid-required" name="username" id="username" ng-model="newPlayList.name" ng-keyup="hitEnter($event)" required="">
            </div>
        </ng-form>
    </div>
    <div class="modal-footer">
        <button type="button" class="btn btn-default" ng-click="cancel()">Cancel</button>
        <button type="button" class="btn btn-primary" ng-click="ok()" ng-disabled="(nameDialog.$dirty &amp;&amp; nameDialog.$invalid) || nameDialog.$pristine" disabled="disabled">Save</button>
    </div>
</div>
