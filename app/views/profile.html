<section class="scrollable">

    <div class="wrapper">
        <div class="text-center m-b m-t">
            <a href="#" class="thumb-lg">
                <img src="images/avatar.png" class="img-circle">
            </a>

            <div>
                <div class="h3 m-t-xs m-b-xs">John.Smith</div>
                <small class="text-muted"><i class="fa fa-map-marker"></i> London, UK</small>
            </div>
        </div>

        <div class="row">

            <div class="col-sm-6" ng-show="user.login == null">
                <section class="panel panel-default">
                    <header class="panel-heading font-bold">Link to account
                        <ul class="nav nav-pills pull-right">
                            <li>
                                <a data-target="#" class="panel-toggle text-muted">
                                    <i class="fa fa-caret-down text-active"></i>
                                    <i class="fa fa-caret-up text"></i>
                                </a>
                            </li>
                        </ul>
                    </header>
                    <div class="panel-body">
                        <p class="text-muted">You don't have login and password, select them, to be able login with them</p>
                        <form class="form-horizontal" name="linkToAccountForm">

                            <div class="form-group">
                                <label class="col-lg-2 control-label">Login</label>

                                <div class="col-lg-10">
                                    <input  required ng-minlength="4" type="text" class="form-control" ng-model="newLogin">
                                </div>
                            </div>

                            <div class="form-group">
                                <label class="col-lg-2 control-label">New password</label>

                                <div class="col-lg-10">
                                    <input required ng-minlength="4" type="password" class="form-control" ng-model="newPassword">
                                </div>
                            </div>

                            <div class="form-group">
                                <div class="col-lg-offset-2 col-lg-10">
                                    <button type="submit" ng-disabled="linkToAccountForm.$invalid"
                                            class="btn btn-sm btn-default" ng-click="linkToAccount()">Link to account
                                    </button>
                                </div>
                            </div>
                        </form>
                    </div>
                </section>
            </div>

            <div class="col-sm-6" ng-hide="user.login == null">
                <section class="panel panel-default">
                    <header class="panel-heading font-bold">Change password
                        <ul class="nav nav-pills pull-right">
                            <li>
                                <a data-target="#" class="panel-toggle text-muted active">
                                    <i class="fa fa-caret-down text-active"></i>
                                    <i class="fa fa-caret-up text"></i>
                                </a>
                            </li>
                        </ul>
                    </header>
                    <div class="panel-body collapse">
                        <form class="form-horizontal" name="changePasswordForm" role="form">

                            <div class="form-group">
                                <label class="col-lg-2 control-label">Current password</label>

                                <div class="col-lg-10">
                                    <input type="password" class="form-control" name="currentPassword"
                                           ng-model="currentPassword">
                                </div>
                            </div>

                            <div class="form-group">
                                <label class="col-lg-2 control-label">New password</label>

                                <div class="col-lg-10">
                                    <input required ng-minlength="4" type="password" class="form-control"
                                           name="newPassword" ng-model="newPassword">
                                </div>
                            </div>

                            <div class="form-group">
                                <div class="col-lg-offset-2 col-lg-10">
                                    <button type="submit" ng-disabled="changePasswordForm.$invalid"
                                            class="btn btn-sm btn-default" ng-click="changePassword()">Change password
                                    </button>
                                </div>
                            </div>
                        </form>
                    </div>
                </section>
            </div>

            <div class="col-sm-6">
                <section class="panel panel-default">
                    <header class="panel-heading font-bold">Delete account
                        <ul class="nav nav-pills pull-right">
                            <li>
                                <a data-target="#" class="panel-toggle text-muted active">
                                    <i class="fa fa-caret-down text-active"></i>
                                    <i class="fa fa-caret-up text"></i>
                                </a>
                            </li>
                        </ul>
                    </header>
                    <div class="panel-body collapse">
                        <a ng-click="deleteAccount()"
                           class="btn btn-lg btn-warning lt b-white b-2x btn-block btn-rounded">
                            Remove my account
                        </a>

                    </div>
                </section>
            </div>


        </div>


    </div>
</section>
