<section class="wrapper-md bg-info dker fill">
    <div class="container aside-xl">
        <section class="navbar-brand block" >
            <span class="h1 font-bold">Sign in</span>
        </section>
        <section class="m-b-lg">

            <div class="wrapper text-center">
                <strong>Sign in to get in touch</strong>
            </div>

            <form ng-submit="login()" name="signInForm" role="form">
                <div class="form-group">
                    <input type="text" data-ng-model="username" placeholder="Username" required="required" autofocus="autofocus" class="form-control rounded input-lg text-center no-border">
                </div>
                <div class="form-group">
                    <input type="password" data-ng-model="password" placeholder="Password" class="form-control rounded input-lg text-center no-border">
                </div>
                <button type="submit" data-ng-disabled="signInnForm.$invalid" class="btn btn-lg btn-warning lt b-white b-2x btn-block btn-rounded">
                    <i class="icon-arrow-right pull-right"></i>
                    <span class="m-r-n-lg">Sign in</span>
                </button>


                <div class="wrapper text-center">
                    <strong>Or sign in with:</strong>
                    <a href="" data-ng-click="loginWithDropbox()" ><i class="fa fa-dropbox fa-2x"></i> Dropbox </a>
                    <a href="" data-ng-click="loginWithGDrive()" ><i class="fa fa-google-plus-square fa-2x"></i> Google</a>
                </div>


                <!--<div class="text-center m-t m-b"><a href="#"><small>Forgot password?</small></a></div>-->
                <p class="text-muted text-center"><small>Do not have an account?</small></p>
                <a href="/#/signup" class="btn btn-lg btn-warning lt b-white b-2x btn-block btn-rounded">Create an account</a>
            </form>
        </section>
    </div>
</section>
